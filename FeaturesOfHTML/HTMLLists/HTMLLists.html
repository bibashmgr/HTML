<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
</head>
<body>
    <div>
        <h3>LIST OF ANIMALS:</h3>

        <ul>
            <li>Dog</li>
            <li>Cat</li>
            <li>Mouse</li>
            <li>Lion</li>
        </ul>
    </div>

    <div>
        <h3>Devices:</h3>

        <ol>
            <li>Computer</li>
                <ol>
                    <li>Desktop</li>
                    <li>Laptop</li>
                </ol>
            <li>Mobile</li>
                <ol>
                    <li>Andriod</li>
                    <li>IOS</li>
                </ol>
        </ol>
    </div>

    <div>
        <h3>People:</h3>

        <dl>
            <dt>Ram Bdr</dt>
                <dl>He is a student at Pokhara University</dl>
            <dt>Hari Prasad</dt>
                <dl>He is a politican.</dl>
            <dt>Sita kumari</dt>
                <dl>She is leader of a social organization.</dl>
        </dl>
    </div>
    
</body>
</html>
