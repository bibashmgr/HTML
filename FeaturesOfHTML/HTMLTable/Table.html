<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TABLES</title>
    <style>
        table , tr , th , td {
            width: auto;
            border: 2px solid red;
            border-collapse: collapse;
        }
        table {
            padding: 5px;
        }
        tr, th , td {
            text-align: left;
        }
    </style>
</head>
<body>

    <table>
        <caption>Basic HTML Table</caption>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th> 
            <th>Age</th>
        </tr>
        <tr>
            <td>Ram</td>
            <td>Bdr</td>
            <td>36</td>
        </tr>
        <tr>
            <td>Sita</td>
            <td>kumari</td>
            <td>25</td>
        </tr>
        <tr>
            <td>krishna</td>
            <td>thachaina</td>
            <td>khai</td>
        </tr>
    </table>

    
</body>
</html>
