<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block and inline elements</title>
</head>
<body>
    <div style="border: 2px solid red; background-color: blue;">
        This is BLOCK element.
    </div>

    <span style="border: 2px solid green; background-color: brown;">
        This is INLINE element.
    </span>

    <span style="border: 2px solid blue ; background-color: aquamarine;">
        This is another INLINE element.
    </span>

    <div style="border: 2px solid orange; background-color: blueviolet;">
        This is another BLOCK element.
    </div>
    
</body>
</html>
